<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      color: #333;
    }
    .task-input {
      margin-bottom: 20px;
    }
    .task-input input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
    }
    .task-input button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .tasks {
      list-style-type: none;
      padding: 0;
    }
    .tasks li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    .tasks li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .tasks li button {
      padding: 5px 10px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Simple Task Manager</h1>
  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Add a new task" />
    <button onclick="addTask()">Add Task</button>
  </div>
  <ul id="taskList" class="tasks"></ul>
  <script src="script.js"></script>
</body>
</html>
